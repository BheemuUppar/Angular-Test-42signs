<!-- Sidebar -->
<div
  class="bg-gray-900 text-white w-64 h-full flex flex-col justify-between px-4 py-6 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 transition-transform duration-300 ease-in-out shadow-lg"
>
  <!-- Brand / Logo -->
  <div class="flex items-center gap-2 mb-8">
    <!-- <img src="assets/images/logo.png" alt="Logo" class="w-8 h-8 hidden md:block rounded-full" /> -->
    <h1 class="text-2xl font-bold">Simbiotik Skills</h1>
  </div>

  <!-- Menu -->
  <nav class="flex-1">
    <ul class="space-y-2">
      @for(route of menu; track route){
        <li>
          <a 
            [routerLink]="route.path" 
            routerLinkActive="bg-gray-700 text-white font-semibold"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-700 hover:text-white transition-colors duration-200"
          >
            <!-- optional icon -->
            <svg class="w-5 h-5 text-gray-300" fill="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" />
            </svg>
            {{ route.data?.['moduleName'] }}
          </a>
        </li>
      }
    </ul>
  </nav>

  <!-- Footer -->
  <div class="mt-6 hidden md:block text-gray-400 text-sm">
    &copy; 2025 Simbiotik Skills
  </div>
</div>
